<div>
    <div id="titulo"> <h1> Widget Buscador de parroquias</h1></div>
    <hr>
    <div>
        <h3>Seleccione una Provincia</h3>
        <select data-dojo-attach-point="selectProvincia" data-dojo-attach-event="onchange:cargaConcellos" style="display: block">
            <option value="-1"> Seleccione Provincia</option>
            <option value="15" text="A Coruña"> A Coñura</option>
            <option value="27" text="Lugo">Lugo</option>
            <option value="32" text="Ourense">Ourense</option>
            <option value="36" text="Pontevedra">Pontevedra</option>

        </select>
        
    </div>
    <hr>
    <div id="concellos" data-dojo-attach-point="concellos" display="none" ><label>Concellos: </label>
        <h3>Seleccione un Concello</h3>
        <select 
        style="display: block"
        data-dojo-attach-point="listaConcellos"
        data-dojo-attach-event="onchange:cargaParroquias">
        </select>
        <button 
        
        class="btn btn-light"
        data-dojo-attach-event="onclick:zoomConcello">
        <img
        src="widgets/BuscaParroquia/images/icon.png"
        alt="Lupa búsqueda"
        style="height: 15px;">
        </button>
    </div>
    <hr>
    <br>
    <div data-dojo-attach-point="parroquias"  ><label>Parroquias: </label>
        <h3>Seleccione uns Parroquia</h3>
        <select 
        style="display: block"
        data-dojo-attach-point="listaParroquias">
        </select>
        <button 
        class="btn btn-light"
        data-dojo-attach-event="onclick:zoomParroquia">
        <img
        src="widgets/BuscaParroquia/images/icon.png"
        alt="Lupa búsqueda"
        style="height: 15px;">
        </button>
    </div>
    <hr>

</div>
